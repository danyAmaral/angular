<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento == 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h3 style="color: red">=( Fim de Jogo! </h3>
                <h5>Infelizmente você perdeu, tente novamente!</h5>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #fimDeJogoVitoria>
        <div class="container" style="margin-top: 50px">
                <div class="row">
                    <div class="col">
                        <h3 style="color: green"> =D Fim de Jogo! </h3>
                        <h5>Parabéns você concluiu as traduções!</h5>
                        <button class="btn btn-primary" (click)="reiniciarJogo()">Jogar Novamente</button>
                    </div>
                </div>
            </div>
</ng-template>
